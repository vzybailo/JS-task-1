<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       
       "use strict"
        var love = 'Привет! как дела? ',   /* создаем переменную с типом строка */
            vowels=['о', 'и', 'е', 'ю', 'а', 'а', 'o', 'я'], /* создаем создаем массив гласных (тип строка)*/
            resultValue = '';

        for(var i = 0; i < love.length; i++) {
            var character = love.charAt(i)
            if (vowels.indexOf(character) !== -1) {
                resultValue = resultValue + character; 
            }
            
        }

        console.log(resultValue);
            
    </script>
</body>
</html>
